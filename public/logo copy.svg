<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Container -->
  <g>
    <!-- Drive/Hard Disk Icon -->
    <rect x="5" y="12" width="36" height="36" rx="4" fill="url(#iconGradient)" stroke="url(#iconBorder)" stroke-width="1.5"/>
    
    <!-- Inner Circle (Disk) -->
    <circle cx="23" cy="30" r="8" fill="rgba(255, 255, 255, 0.15)"/>
    <circle cx="23" cy="30" r="5" fill="rgba(255, 255, 255, 0.25)"/>
    <circle cx="23" cy="30" r="2" fill="rgba(255, 255, 255, 0.4)"/>
    
    <!-- Drive Lines -->
    <line x1="12" y1="20" x2="30" y2="20" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
    <line x1="12" y1="26" x2="28" y2="26" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
    <line x1="12" y1="34" x2="28" y2="34" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
    <line x1="12" y1="40" x2="30" y2="40" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
    
    <!-- Connection Point -->
    <rect x="5" y="28" width="3" height="4" rx="0.5" fill="rgba(255, 255, 255, 0.4)"/>
  </g>
  
  <!-- Text: "idits" -->
  <text x="50" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="url(#textGradient)" letter-spacing="-0.5px">
    idits
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
